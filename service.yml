apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 32002
      targetPort: 80
      nodeport: 32001
      protocol: TCP

spec:
  type: NodePort
  selector:
    app: nginx
    ver: "1.0"
  ports:
    - name: webport
      port: 35000
      targetPort: 80
      nodePort: 32001